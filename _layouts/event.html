---
layout: default
---
<article class="event">
    <header class="mb-4">
        <h1>{{ page.title }}</h1>
        <div class="text-muted">
            <p>Date: {{ page.date | date: "%B %d, %Y" }}</p>
            <p>Location: {{ page.location }}</p>
        </div>
    </header>

    <div class="content">
        {{ content }}
    </div>

    <div class="mt-4">
        <h3>Event Details</h3>
        <div class="card">
            <div class="card-body">
                {{ page.description }}
            </div>
        </div>
    </div>
</article>
