---
layout: default
---
<article class="report">
    <header class="mb-4">
        <h1>{{ page.title }}</h1>
        <div class="text-muted">
            <p>Date: {{ page.date | date: "%B %d, %Y" }}</p>
            <p>Location: {{ page.location }}</p>
            <p>Participants: {{ page.participants }}</p>
        </div>
    </header>

    <div class="content">
        {{ content }}
    </div>

    {% if page.images %}
    <div class="gallery mt-4">
        <h2>Photos</h2>
        <div class="row">
            {% for image in page.images %}
            <div class="col-md-4 mb-3">
                <img src="{{ image | relative_url }}" class="img-fluid rounded" alt="Trip photo">
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</article>
