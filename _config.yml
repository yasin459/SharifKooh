title: SharifKooh Mountaineering Group
description: A community of mountain enthusiasts sharing adventures and experiences
baseurl: "/SharifKooh"
url: "https://yasin459.github.io"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Collections
collections:
  reports:
    output: true
    permalink: /reports/:title/
  events:
    output: true
    permalink: /events/:title/
  sections:
    output: true
    permalink: /sections/:title/
  calendar:
    output: true
    permalink: /calendar/:title/

# Prose.io configuration
prose:
  rooturl: '/SharifKooh'
  siteurl: 'https://yasin459.github.io'
  relativeLinks: ''
  ignore: [.git/, _site/, node_modules/]
  media: 'assets'
  metadata:
    reports:
      - name: "layout"
        field:
          element: "hidden"
          value: "report"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Enter the report title"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          placeholder: "YYYY-MM-DD"
      - name: "location"
        field:
          element: "text"
          label: "Location"
          placeholder: "Mountain/Region name"
      - name: "participants"
        field:
          element: "text"
          label: "Participants"
          placeholder: "List of participants"
      - name: "images"
        field:
          element: "text"
          label: "Images"
          placeholder: "Comma-separated list of image paths"
    events:
      - name: "layout"
        field:
          element: "hidden"
          value: "event"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Enter the event title"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          placeholder: "YYYY-MM-DD"
      - name: "location"
        field:
          element: "text"
          label: "Location"
          placeholder: "Mountain/Region name"
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          placeholder: "Event details"
    sections:
      - name: "layout"
        field:
          element: "hidden"
          value: "section"
      - name: "title"
        field:
          element: "text"
          label: "Section Title"
          placeholder: "Enter section title"
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          placeholder: "Section description"
      - name: "members"
        field:
          element: "text"
          label: "Members"
          placeholder: "Comma-separated list of members"
    calendar:
      - name: "layout"
        field:
          element: "hidden"
          value: "calendar"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Enter calendar entry title"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          placeholder: "YYYY-MM-DD"
      - name: "location"
        field:
          element: "text"
          label: "Location"
          placeholder: "Mountain/Region name"
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          placeholder: "Calendar entry details" 